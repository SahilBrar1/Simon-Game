<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press start button to start the game.</h2>
    
    <audio id="soundGameBtn" src="90s-game-ui-2-185095.mp3" preload="auto"></audio>
    <audio id="soundGameOver" src="game-over-arcade-6435.mp3" preload="auto"></audio>
    <audio id="soundUserBtn" src="muffled-sound-of-falling-game-character-131797.mp3" preload="auto"></audio>

    <div class="btn-container">
        <div class="line-1">
            <div class="btn red btntl" type = "button" id="red"></div>
            <div class="btn yellow btnbl" type = "button" id="yellow"></div>
        </div>

        <div type = "button" class="start-btn" >Start</div>

        <div class="line-2">
            <div class="btn green btntr" type = "button" id="green"></div>
            <div class="btn purple btnbr" type = "button" id="purple"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
